<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>score keeping app</title>
</head>
<body>
    <div id="root" style="text-align: center;">
    </div>
    <script type="text/babel">
        let score = 0;
        let wicket = 0;
        function clickOne(){
            alert("1 is clicked");
        }
        const App = () => (
            <>
                <h1> SCORE KEEPER</h1>
                <h2>SCORE {score}/{wicket}</h2>
                <div>
                    //  on click pass the refrence of the function 
                    //  thats how event handeling is done in tje jsx
                    <button onClick={clickOne} > 1</button>
                    <button> 2</button>
                    <button> 3</button>
                    <button> 4</button>
                    <button> 5</button>
                    <button> 6</button>
                    <button> wicket</button>
                </div>
            </>
        )
        //  rendering the app in thr root element 
        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />)
    </script>
</body>
</html>
