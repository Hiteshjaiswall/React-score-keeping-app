    <script type="text/babel">
        let score = 0;
        let wicket = 0;
        let ballWiseRes=[];
        let Hit=0;
        // function clickOne(){

        //     rootElement.render(<App />)

//  using inclien function 
        function addScore(num){
            // if(wicket<10){
            //     ballWiseRes.push(num);
            //     score+= num;
            //     console.log(ballWiseRes)
            //     rootElement.render(<App />)
            // }
            Hit=num;
            console.log(Hit);
            rootElement.render(<App />)
        
        }
        function addWicket(){
            // if(wicket<10){
            //     ballWiseRes.push("W");
            //     wicket++;
            //     console.log(ballWiseRes)
            //     rootElement.render(<App />)
            // }
            Hit="W"
            rootElement.render(<App />)
        }
        const ScoreButtons=()=>(
            <div>
                    <button onClick={()=>addScore(0)} > 0</button>
                    <button onClick={()=>addScore(1)} > 1</button>
                    <button onClick={()=>addScore(2)}> 2</button>
                    <button onClick={()=>addScore(3)}> 3</button>
                    <button onClick={()=>addScore(4)}> 4</button>
                    <button onClick={()=>addScore(6)}> 6</button>
                    <button onClick={addWicket}> wicket</button>
                </div>
        )
        const Result = () => (
            <div>
                
                {ballWiseRes.map((res, index)=>(
                    <>
                    
                    {index % 6 ==0 ? <br /> : null}
                    <span key= {index}> 
                        {res == 0 ? <strong> . </strong> : res == "W" ? <span style={{color: "red"}}> W </span> : res}
                        </span>
                        &nbsp;&nbsp;&nbsp;
                        </>
                ))}
                </div>
        )
        function handelSubmit(event){
            event.preventDefault();
            //  using unshift than push
            //  put it in the strating of the array 
            //  we want the current ball to be updated 
            ballWiseRes.unshift(Hit);
            rootElement.render(<App />)

        }
        const Form =() => (
        <form onSubmit={handelSubmit}>
                <input value={Hit}/>
                <input/>
                <button> Submit </button>
                </form>
                )
        const App = () => (
            <>
            <hr/>
                <h1> SCORE KEEPER</h1>
                <h2>SCORE {score}/{wicket}</h2>
                <ScoreButtons/>
                <br />
                <Form/>
                <hr/>
                {ballWiseRes.map((res, index) => (
                    <p key={index}> {res}</p>
                ))}
            </>
        )
        //  rendering the app in thr root element 
        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />)
    </script>
