<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>score keeping app</title>
</head>
<body>
    <div id="root" style="text-align: center;">
    </div>
    <script type="text/babel">
        let score = 0;
        let wicket = 0;
        let ballWiseRes=[];
        // function clickOne(){
        //     // alert("1 is clicked");
        // }

        // function addOne(){
        //     score++;
        //     //  rerender the app to show changes 
        //     //  but the html will be called again and again so wee need to use the virtual dom 
        //     //  virtual dom is not repaint the whole
        //     rootElement.render(<App />)
        // }
        // function addTwo(){
        //     score+=2;
        //     //  rerender the app to show changes 
        //     //  but the html will be called again and again so wee need to use the virtual dom 
        //     //  virtual dom is not repaint the whole
        //     rootElement.render(<App />)
        // }
//  using inclien function 
        function addScore(num){
            if(wicket<10){
                ballWiseRes.push(num);
                score+= num;
                console.log(ballWiseRes)
                rootElement.render(<App />)
            }
        
        }
        function addWicket(){
            if(wicket<10){
                ballWiseRes.push("W");
                wicket++;
                console.log(ballWiseRes)
                rootElement.render(<App />)
            }
        }
        const ScoreButtons=()=>(
            <div>
                    <button onClick={()=>addScore(0)} > 0</button>
                    <button onClick={()=>addScore(1)} > 1</button>
                    <button onClick={()=>addScore(2)}> 2</button>
                    <button onClick={()=>addScore(3)}> 3</button>
                    <button onClick={()=>addScore(4)}> 4</button>
                    <button onClick={()=>addScore(6)}> 6</button>
                    <button onClick={addWicket}> wicket</button>
                </div>
        )
        const Result = () => (
            <div>
                
                {ballWiseRes.map((res, index)=>(
                    <>
                    
                    {index % 6 ==0 ? <br /> : null}
                    <span key= {index}> 
                        {res == 0 ? <strong> . </strong> : res == "W" ? <span style={{color: "red"}}> W </span> : res}
                        </span>
                        &nbsp;&nbsp;&nbsp;
                        </>
                ))}
                </div>
        )
        const App = () => (
            <>
                <h1> SCORE KEEPER</h1>
                <h2>SCORE {score}/{wicket}</h2>
                <ScoreButtons/>
                <Result/>
            </>
        )
        //  rendering the app in thr root element 
        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />)
    </script>
</body>
</html>
